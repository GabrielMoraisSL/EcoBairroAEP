<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EcoBairro - Contato</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
    <!-- Navbar -->
    <header
        class="flex px-[5%] items-center bg-green-800 text-white justify-between shadow-md h-[72px]"
      >
        <div class="flex items-center gap-16">
          <a href="index.html" class="flex items-center">
            <img src="assets/EcoBairro.png" alt="logo" class="max-h-8" />
          </a>
          <nav class="flex gap-10 font-medium text-lg">
            <a href="noticias.html" class="hover:text-green-200 font-bold"
              >Notícias</a
            >
            <a href="quem-somos.html" class="hover:text-green-200  font-bold"
              >Quem Somos</a
            >
            <a href="#" class="text-green-200  font-bold">Contato</a>
          </nav>
        </div>
      </header>

    <!-- Conteúdo -->
    <main class="flex-grow px-[5%] py-12 bg-white">
      <h1 class="text-4xl font-bold text-gray-800 mb-6">Entre em Contato</h1>
      <p class="text-gray-600 mb-10 max-w-xl">
        Tem dúvidas, sugestões ou deseja colaborar com nosso projeto? Preencha o formulário abaixo ou entre em contato pelos canais fornecidos. Estamos ansiosos para ouvir você!
      </p>

      <form class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-3xl">
        <div class="flex flex-col">
          <label class="text-sm text-gray-700 mb-2" for="nome">Nome</label>
          <input
            id="nome"
            name="nome"
            type="text"
            class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"
            required
          />
        </div>

        <div class="flex flex-col">
          <label class="text-sm text-gray-700 mb-2" for="email">E-mail</label>
          <input
            id="email"
            name="email"
            type="email"
            class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"
            required
          />
        </div>

        <div class="flex flex-col md:col-span-2">
          <label class="text-sm text-gray-700 mb-2" for="mensagem">Mensagem</label>
          <textarea
            id="mensagem"
            name="mensagem"
            rows="6"
            class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"
            required
          ></textarea>
        </div>

        <div class="md:col-span-2">
          <button
            type="submit"
            class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition duration-300 shadow-md"
          >
            Enviar
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
